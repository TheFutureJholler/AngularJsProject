<html ng-app="myModule">
<head>
<script src="js/angular.min.js"></script>
<script src=""></script>
</head>
<body>

	<div ng-controller="myController">
	<h3><strong>NOTE: </strong>The likes and dislikes counter gets incremented everytime when you click on like dislike button !</h3>
				<table>
				<thead>
				<tr>
				<th>Name</th>
				<th>Likes</th>
				<th>Dislikes</th>
				<th>Like/Dislike</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="technology in technologies">
				<td> {{ technology.name }} </td>
				<td style="text-align:center"> {{ technology.likes }} </td>
				<td style="text-align:center"> {{ technology.dislikes }} </td>
				<td>
				<input type="button" ng-click="incrementLikes(technology)" value="Like" />
				<input type="button" ng-click="incrementDislikes(technology)"value="Dislike" />
				</td>
				</tr>
				</tbody>
				</table>
				
				
				
	</div>
	
	<script>
	var myApp=angular.module("myModule",[]);
			myApp.controller("myController", function ($scope) {
				var technologies = [
				{ name: "PHP", likes: 0, dislikes: 0 },
				{ name: "Android", likes: 0, dislikes: 0 },
				{ name: "SQL", likes: 0, dislikes: 0 },
				{ name: "AngularJS", likes: 0, dislikes: 0 }
				];
				$scope.technologies = technologies;
				
				$scope.incrementLikes = function (technology) {
				technology.likes++;
				};
				
				$scope.incrementDislikes = function (technology) {
				technology.dislikes++;
				};
				
			});
</script>
</body>
</html>
